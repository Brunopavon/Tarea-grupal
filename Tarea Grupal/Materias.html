<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materias</title>
    <link href="../../libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="carga" class="btn btn-primary">Cargar</button>
    <ul>
        <li><input type="text" maxlength="60" minlength="3" name="ID Materia" id="MATEID" required placeholder="ID"></li>
        <li><input type="text" maxlength="60" minlength="3" name="Carrera" id="CARRERAID" required placeholder="Carrera"></li>
        <li><input type="text" maxlength="60" minlength="3" name="ID Docente" id="DOCEID" required placeholder="ID Docente"></li>
        <li><input type="text" maxlength="60" minlength="3" name="Nombre Materia" id="MATE_NAME" required placeholder="Email"></li>
        <li><input type="text" maxlength="60" minlength="3" name="Codi" id="MATE_CODI" required placeholder="Codigo"> </li>
        <li><input type="number" maxlength="60" minlength="3" name="AÃ±o" id="MATE_ANHO" required></li>
        <li>
            <button id="agregar" class="btn btn-orange">Agregar</button>
             <button id="modificar" class="btn btn-custom">Modificar</button>
            <button id="eliminar" class="btn btn-danger">Eliminar</button>
            <button id="visualizar" class="btn btn-info">Visualizar</button>
        </li>
    </ul>
    <ul>
        <li> Listar </li>
    </ul>
    <table border="1">
        <thead>
            <tr><th>ID Materia</th><th>Carrera</th><th>ID Docente</th><th>Nombre Materia</th><th>Codi</th><th>Anho</th></tr>
        </thead>
        <tbody id="Lista"></tbody>
    </table>
    <script src="../../libs/bootstrap/js/bootstrap.min.js"></script>
    <script src="materias.js"></script>
</body>
</html>
